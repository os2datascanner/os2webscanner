{% load staticfiles %}

<html lang="da">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!--[if IE]><link rel="icon" href="/favicon.ico"><![endif]-->
  <title>OS2datascanner</title>
  <script src="{% static "src/js/ie11CustomProperties.js" %}"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static "src/icons/favicon-32x32.png" %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "src/icons/favicon-16x16.png" %}">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4DBA87">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="{% static "src/icons/apple-touch-icon-152x152.png" %}">
  <link rel="mask-icon" href="{% static "src/icons/safari-pinned-tab.svg" %}" color="#4DBA87">
  <meta name="msapplication-TileImage" content="{% static "src/icons/msapplication-icon-144x144.png" %}">
  <meta name="msapplication-TileColor" content="#000000">

  <style>
    :root {
      --transition-property: all;
      --transition-timing: 0.2s;
      --transition-timing-function: cubic-bezier(.86,0,.07,1);
      --transition-delay: 0s;
      --transition-default: var(--transition-property) var(--transition-timing) var(--transition-timing-function) var(--transition-delay);

      --size-ds-unit: 8px;
      --size-logo-height: calc(var(--size-ds-unit) * 8);
      --size-logo-width: calc(var(--size-ds-unit) * 30);
      --size-base-font-size: calc(var(--size-ds-unit) * 2);

      --color-main: #42b983;
      --color-text-main: #222;
      --color-body-bg: #eee;

      --color-ok: var(--color-main);
      --color-ok-dark: #32845e;

      --color-warning: #f1c40f;
      --color-warning-dark: #f1c40f;

      --color-error: #e74c3c;
      --color-error-dark: #e74c3c;

      --color-header-bg: rgba(255, 255, 255, 0.95);
      --color-logo-mark: var(--color-main);
      --color-logo-text: var(--color-text-main);

      --border-radius: 0.5rem;
      --box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
      --box-shadow-large: 0 0 2rem rgba(0, 0, 0, 0.2);
    }
  </style>

  <link href="{% static "dist/css/master.min.css" %}" rel="stylesheet" />

</head>

<body>
  <noscript>
    <strong>We're sorry but <em>OS2Datascanner</em> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

    {% include "components/banner.html" %}

    <div class="wrapper">

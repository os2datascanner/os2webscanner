{% load handle_extras %}

<table class="datatable">

  <thead>
    <tr>
      <th class="datatable__column--filetype-icon">
        <span class="screen-reader-only">Type:</span>
      </th>
      <th class="datatable__column--item">Objekt:</th>
      <th class="datatable__column--match">Match:</th>
      <th class="datatable__column--context">Kontekst:</th>
    </tr>
  </thead>

  <tbody>
    {% for match in matches %}
      {% if match.matches.handle|find_parent:"smbc" %}
        {% include "components/hits--smbc.html" %}
      {% elif match.matches.handle|find_parent:"ews" %}
        {% include "components/hits--office365.html" %}
      {% endif %}
    {% endfor %}
  </tbody>

</table>
